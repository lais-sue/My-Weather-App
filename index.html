<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search Engine</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
<script src="https://kit.fontawesome.com/038e8d4e82.js" crossorigin="anonymous"></script>
      </script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <link rel="stylesheet" href="src/style.css" />

  
  </head>
  <body>
   <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
            <span class= "col-3">
        <button type="button" class="btn btn-success w-100" id="current-location-button">Current</button>
</span>
          </div>
        </form>

        <h1 id="city">
        Toronto, ON
      </h1>
      <ul class="date-info">
        <li id="date-time">
Friday,  11:45 am EST
         </li>
        </ul>
  <div class="row">
  <div class="col-6">
 <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
  alt="cloudy icon"
  class="weather-icon"/>
 <span class="temperature" id="temperature">19</span> 
 <span class= "units">
   <a href="#" id="celsius-link">℃</a>
 <a href="#" id="fahrenheit-link">℉</a>
 </span>    
      </div>
  <div class="col-6">
      <ul class="other-info">
        <li id="precipitation">
         Precipitation: 1% 
        </li>
        <li> Humidity:<span id="humidity"></span>%
        </li>
       <li> Wind: <span id="wind"></span>km/h
      </li>
      </ul>
      </div>
          <span class="day-temperature">
            <ul>
              <li id="sky-condition">
                Partly cloudy
              </li>
              <li id="feels-like">
              Feels like -10℃
              </li>
            </ul>
            <br>
          </span>
          
  <div class="row">
  <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Fri</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">-6°/-9°</p>
  </div>
  </div>
  </div>
    <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Sat</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">-4°/-11°</p>
  </div>
  </div>
  </div>
    <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Sun</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">3°/2°</p>
  </div>
  </div>
  </div>
    <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Mon</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">3°/2°</p>
  </div>
  </div>
  </div>
    <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Tue</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">3°/1°</p>
  </div>
  </div>
  </div>
      <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Wed</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">-2°/-11°</p>
  </div>
  </div>
  </div>
      <div class="col-sm-2">
 <div class="card" style="width: 18rem;">
  <div class="card-body">
    <h5 class="weekday">Thur</h5>
    <i class="fa-solid fa-sun-cloud"></i>
    <p class="day-temperature">-5°/-7°</p>
  </div>
  </div>
    </div>
  </div>
    </div>
      </div>
     <span class="github-link">
       <a href="https://github.com/lais-sue/My-Weather-App">Open source code</a>, by Lais Sunaga
     </span>  
    <script src="src/index.js"></script>
  </body>
</html>
